<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/formularios.css" />
    <title>formularios</title>
  </head>
  <body>
    <h1>Formularios</h1>
    <!-- form se inserta con atributo action, que es una accion que se envia -->
    <!--input type text para llenar formularioos o escribir  -->
    <!--placeholder descripcion para el input en los formularios  -->
    <!--<input type="text" placeholder="Nombre:ejem Alex" />
      <input type="email" name="" id="" /> -->
    <!--    <div class="submit">
        <input type="submit" value="Enviar" /> sirve para crear un botn para enviar la informacion de nuestro formulario -->
    <form>
      <div class="campo">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          placeholder="Panchito Lopez"
          name="nombre"
          id="nombre"
          required
        />
      </div>
      <div class="campo">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="panchito@gmail.com"
          required
        />
      </div>
      <div class="campo">
        <label for="password">Contrase√±a</label>
        <input type="password" name="password" id="password" required />
      </div>
      <div class="class">
        <label for="color">Color</label>
        <input type="color" name="color" 
        id="color"/>
      </div>
       </div>
      <div class="class">
        <label for="number">Number</label>
        <input type="number" name="number" 
        id="number" min="10" max="20"
        step="10"/>
      </div>
      <div class="class">
        <label for="range">Rango</label>
        <input type="range" name="range" 
        id="range" min="10" max="20"
        step=""/>

      <div class="submit">
        <input type="submit" value="Enviar" />
      </div>
      <div class="reset">
        <input type="reset" value="Limpiar" />
      </div>
    </form>
<h3>input de Rango con marcas</h3>
<input type="range" list="tickmarks" min="0" max="20">
<datalist id="tickmarks">
  <option value="0" label="0">
  <option value="5" label="5">
  <option value="10" label="10">

</datalist>



  </body>
</html>
